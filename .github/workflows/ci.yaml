name: CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'packages/**'
      - 'traits/**'
      - 'tools/**'
      - 'tests/**'
      - 'scripts/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches:
      - "**"
    paths:
      - 'src/**'
      - 'packages/**'
      - 'traits/**'
      - 'tools/**'
      - 'tests/**'
      - 'scripts/**'
      - '.github/workflows/ci.yaml'

permissions:
  contents: read
  pull-requests: write

jobs:
  a11y:
    name: Accessibility Contrast & Guardrail Gate
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run accessibility diff gate
        run: pnpm run a11y:diff

      - name: Publish accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-guardrail-report
          path: tools/a11y/reports/a11y-report.json
          if-no-files-found: warn
