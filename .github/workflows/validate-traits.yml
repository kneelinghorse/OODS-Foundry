name: Validate Traits

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'packages/**'
      - 'traits/**'
      - 'tools/**'
      - 'tests/**'
      - 'scripts/**'
      - '.github/workflows/validate-traits.yml'
  pull_request:
    branches:
      - "**"
    paths:
      - 'src/**'
      - 'packages/**'
      - 'traits/**'
      - 'tools/**'
      - 'tests/**'
      - 'scripts/**'
      - '.github/workflows/validate-traits.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate Trait Engine
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers (chromium)
        run: pnpm exec playwright install --with-deps chromium

      - name: Lint source
        run: pnpm run lint

      - name: Run unit test suite
        run: pnpm run test:unit

      - name: Run validation test suite
        run: pnpm run test:validation

      - name: Run integration tests
        run: pnpm run test:integration

      - name: Execute validation pipeline (non-examples)
        shell: bash
        run: |
          set -euo pipefail
          dirs=(traits/behavioral traits/content traits/financial traits/lifecycle traits/structural traits/visual)
          for d in "${dirs[@]}"; do
            echo "Validating $d"
            pnpm run -s validate:pipeline -- --path "$d" --format text
          done

      - name: Generate coverage report
        run: pnpm run test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: warn
